{% extends 'layouts/base.html' %}
{% block content %}
<div class="flex justify-center mt-5">
  <div class="w-3/4 md:w-1/2 sm:w-1/2">
    <form action="{% url 'members:edit' pk=member.pk %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="flex flex-col items-center justify-center mt-8">
        <div class="mb-4">
          <label for="user_img" class="mb-1 text-lg font-medium">頭貼：</label>
          {% if member.user_img %}
          <img src="{{ member.user_img.url }}" alt="photo" style="width: 150px;">
          {% else %}
          <p>無照片顯示</p>
          {% endif %}
          <input type="file" id="user_img" name="user_img" accept="image/*" class="border-solid">
        </div>
        <div class="mb-4">
          <label for="name" class="mb-1 text-lg font-medium">姓名：</label>
          <input type="text" id="name" name="name" value="{{ member.name }}" class="mx-2 border-2 border-gray-300">
        </div>
        <div class="mb-4">
          <label for="username" class="mb-1 text-lg font-medium">帳號：</label>
          <input type="text" id="username" name="username" value="{{ member.username }}" class="border-solid">
        </div>
        <div class="mb-4">
          <label for="email" class="mb-1 text-lg font-medium">信箱：</label>
          <input type="email" id="email" name="email" value="{{ member.email }}" class="border-solid">
        </div>
        <button type="submit"
          class="px-4 py-2 font-bold text-white bg-blue-500 rounded hover:bg-blue-700 focus:outline-none focus:shadow-outline">儲存</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
