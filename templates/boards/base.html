{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/category.css' %}">
    <link rel="icon" href="{% static 'image/favicon.ico' %}" sizes="16x16" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12"
        integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2"
        crossorigin="anonymous"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="{% static 'scripts/script.js' %}" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="{% static 'scripts/message.js' %}" defer></script>
    {% block header %}{% endblock %}
    <title>{% block title %} Diswork {% endblock %}</title>
</head>

<body>
    {% include 'boards/navbar.html' %}
    <div class="flex flex-col h-screen pt-14 bg-white md:bg-[#01314D]">

        <div class="relative flex justify-center h-full overflow-hidden">
            {% include 'boards/shared/aside_list.html' %}
            <main class="w-full h-full max-w-3xl md:p-5">
                <div class="h-full overflow-auto bg-white rounded-sm">
                    {% block content %}
                    {% endblock %}
                </div>
            </main>
            {% include 'boards/shared/aside_func.html' %}
        </div>
    </div>
</body>

</html>
