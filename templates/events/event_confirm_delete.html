{% extends 'boards/base.html' %}

{% block content %}
<div class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto bg-gray-800 bg-opacity-50">
    <div class="w-1/3 p-8 bg-white rounded-lg shadow-lg">
        <div class="flex items-center justify-between mb-4">
            <h1 class="text-2xl font-bold">確認刪除</h1>
            <a href="{% url 'friends:friend_list' %}">
                <button class="text-gray-700 hover:text-gray-900 focus:outline-none">
                    <svg class="w-6 h-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M6.283 6.283a1 1 0 0 1 1.414 0L12 10.586l4.303-4.303a1 1 0 0 1 1.414 1.414L13.414 12l4.303 4.303a1 1 0 1 1-1.414 1.414L12 13.414l-4.303 4.303a1 1 0 0 1-1.414-1.414L10.586 12 6.283 7.697a1 1 0 0 1 0-1.414z" />
                    </svg>
                </button>
            </a>
        </div>
        <p class="text-gray-700">確定要刪除嗎？</p>
        <div class="flex flex-row mt-8">
            <form method="post" action="{% url 'events:delete' category.id event.pk %}" class="mr-4">
                {% csrf_token %}
                <button type="submit"
                    class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-600 focus:outline-none focus:shadow-outline">確定</button>
            </form>
            <a href="{% url 'events:list' category.id %}">
                <button
                    class="px-4 py-2 font-bold text-white bg-gray-500 rounded hover:bg-gray-600 focus:outline-none focus:shadow-outline">取消</button>
            </a>
        </div>

    </div>
</div>
{% endblock %}
